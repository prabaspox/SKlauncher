alert.duplicate.label.title=Anda sudah menjalankan instansi Minecraft.
alert.duplicate.label.body=Jika Anda meluncurkan yang lain direktori yang sama, mereka mungkin berbenturan dan merusak simpanan anda. \nHal ini dapat menyebabkan banyak masalah, pada singleplayer atau sebaliknya. Kami tidak akan bertanggung jawab atas segala kesalahan yang terjadi. \nApakah Anda ingin memulai Minecraft pada instansi lain, meskipun demikian? \nAnda dapat mengatasi masalah ini dengan meluncurkan permainan di direktori lain (lihat tombol "Atur Instalasi").

